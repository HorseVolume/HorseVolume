		<script type="text/javascript">

             // jQuery("h2").fitText(1.2); // Turn the compressor down (resizes less aggressively)
              jQuery("h2").fitText(1.2, { minFontSize: '50px'})

            
            $("#down-arrow").click(function() {
                $('html, body').animate({
                    scrollTop: $("#content").offset().top
                }, 1000);
            });

            $("#gameslink").click(function() {
                $('html, body').animate({
                    scrollTop: $("#games").offset().top
                }, 1000);
            });
            
            
            $(document).ready(function() {
                $("img").unveil(200, function() {
                      $(this).load(function() {
                        this.style.opacity = 1;
                      });
                });
                var viewportHeight = $(window).height();
                $(".page-heading").css("height",viewportHeight);
                $("#logo").css("top",(viewportHeight/2));
                //$("#logo").css("max-width",(viewportHeight/2));
                $("#down-arrow").css("margin-top",(viewportHeight/1.15));

                var $horsechart = $("#horse-chart"); // cache jQuery object
                var content = $("#content")
                var position = content.position();
                //console.log(position.top);
                $(window).scroll(function() {
                   if($(this).scrollTop() >= position.top) {
                        $("#horse-chart>span").css("opacity",1);
                    }else if ($(this).scrollTop() < position.top) {
                        $("#horse-chart>span").css("opacity",0);
                    }
                });
            });
            
            jQuery(document).ready(function () {
                jQuery('header nav').meanmenu();
            });



            $(window).scroll(function () {
              if ($(document).scrollTop() == 0) {
                $('#headernav').removeClass('header-bg-white');
              } else {
                $('#headernav').addClass('header-bg-white');
              }
            });

            $(window).scroll(function () {
              if ($(document).scrollTop() == 0) {
                $('.mean-bar').removeClass('header-bg-white');
              } else {
                $('.mean-bar').addClass('header-bg-white');
              }
            });
			
		</script>
